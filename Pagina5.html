<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<canvas width="600" height="400">
   
</canvas>
<script>
        var pantalla=document.querySelector('canvas');
        var pincel=pantalla.getContext('2d');
        var radio=10;
        var xRandom;
        var yRandom;
        pincel.fillStyle='white';
        pincel.fillRect(0,0,600,400);

        function Circulo(x,y,radio,color){
            pincel.fillStyle=color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
        }
        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }
        function Coordenadas(x,y){
        Circulo(x,y,radio+20,'red')
        Circulo(x,y,radio+10,'yellow')
        Circulo(x,y,radio,'green')
        }
        
        
        var x=0;
        function refreshScreen(){
            limpiarPantalla();
            xRandom=Math.random()*600;
            yRandom=Math.random()*400;
            Coordenadas(xRandom,yRandom);
            x++;
        }
        
        setInterval(refreshScreen,2000);

        function disparar(evento) {
            var x=evento.pageX-pantalla.offsetLeft;
            var y=evento.pageY-pantalla.offsetTop;
            if ((x<xRandom+radio)&&
            (x>xRandom-radio)&&
            (y<yRandom+radio)&&
            (y>yRandom-radio)) {
                alert('Tiro Correcto');
            }
            console.log('Tiro x: '+x+'  y:'+y);
            console.log('Posicion x: '+ xRandom+' y: '+yRandom);
        }
        pantalla.onclick=disparar;

</script>
</html>
